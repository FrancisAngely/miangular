


  <h2>My users</h2>
<ul class="usuarios">
  <li *ngFor="let user of usuarios">
    
    <a routerLink="/usuarios/detail/{{user.id}}">
        <span class="badge">{{user.id}}</span> {{user.nombre}}
      </a>

    
  </li>
</ul>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover"></table>
